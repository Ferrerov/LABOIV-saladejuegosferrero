<div class="pagina">
  <div class="interfaz">
    @if(!comenzo) {
    <div class="logo">
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 32 32"
        xml:space="preserve"
      >
        <rect
          x="14"
          y="23"
          style="fill: none; stroke-width: 2; stroke-miterlimit: 10"
          width="4"
          height="4"
        />
        <path
          style="fill: none; stroke-width: 2; stroke-miterlimit: 10"
          d="M16,5c-3.866,0-7,2.686-7,6v2h4v-2
               c0-1.105,1.343-2,3-2s3,0.877,3,2c0,3.321-5,3.782-5,8h4c0-2.629,5-3.039,5-8C23,7.727,19.866,5,16,5z"
        />
      </svg>
    </div>
    <div class="boton">
      <button mat-flat-button (click)="comenzarJuego()">Comenzar</button>
    </div>
    }
    @else {
        <div class="juego">
          <div class="imagen">
            <img src={{imagen}}>
          </div>
          <div class="pregunta">
            <span>{{pregunta}}</span>
          </div>
          <div class="opciones">
            <div class="opcion opcion-uno">
              <div class="boton">
                <button mat-flat-button class="btnOpcion" (click)="seleccionarOpcion(opciones[0], $event)">{{opciones[0].replace('_', ' ')}}</button>
              </div>
            </div>
            <div class="opcion opcion-dos">
              <div class="boton">
                <button mat-flat-button class="btnOpcion" (click)="seleccionarOpcion(opciones[1], $event)">{{opciones[1].replace('_', ' ')}}</button>
              </div>
            </div>
            <div class="opcion opcion-tres">
              <div class="boton">
                <button mat-flat-button class="btnOpcion" (click)="seleccionarOpcion(opciones[2], $event)">{{opciones[2].replace('_', ' ')}}</button>
              </div>
            </div>
          </div>
          <div class="vidas-puntos">
            <div class="vida-activa">
              @if(vidas > 0) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.8456 6.42726L12 6.59097L12.1544 6.42726C14.132 4.33053 17.4026 4.57697 19.0807 6.94915C20.57 9.05459 20.2133 12.0335 18.275 13.6776L12 19L5.725 13.6776C3.78668 12.0335 3.42999 9.05459 4.91934 6.94915C6.59738 4.57698 9.86801 4.33053 11.8456 6.42726Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              } @if(vidas > 1){
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.8456 6.42726L12 6.59097L12.1544 6.42726C14.132 4.33053 17.4026 4.57697 19.0807 6.94915C20.57 9.05459 20.2133 12.0335 18.275 13.6776L12 19L5.725 13.6776C3.78668 12.0335 3.42999 9.05459 4.91934 6.94915C6.59738 4.57698 9.86801 4.33053 11.8456 6.42726Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              } @if(vidas > 2) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.8456 6.42726L12 6.59097L12.1544 6.42726C14.132 4.33053 17.4026 4.57697 19.0807 6.94915C20.57 9.05459 20.2133 12.0335 18.275 13.6776L12 19L5.725 13.6776C3.78668 12.0335 3.42999 9.05459 4.91934 6.94915C6.59738 4.57698 9.86801 4.33053 11.8456 6.42726Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              } @if(vidas > 3) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.8456 6.42726L12 6.59097L12.1544 6.42726C14.132 4.33053 17.4026 4.57697 19.0807 6.94915C20.57 9.05459 20.2133 12.0335 18.275 13.6776L12 19L5.725 13.6776C3.78668 12.0335 3.42999 9.05459 4.91934 6.94915C6.59738 4.57698 9.86801 4.33053 11.8456 6.42726Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              }
            </div>
            <div class="vida-perdida">
              @if(vidas < 1) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 5L18.0864 5.91358M5 19L8.21252 15.7875M18.0864 5.91358C16.3142 4.5616 13.7913 4.69173 12.1544 6.42726L12 6.59097L11.8456 6.42726C9.86801 4.33053 6.59738 4.57698 4.91934 6.94915C3.42999 9.05459 3.78668 12.0335 5.725 13.6776L8.21252 15.7875M18.0864 5.91358L8.21252 15.7875M9.64206 17L12 19L18.275 13.6776C19.9081 12.2924 20.4185 9.95956 19.6479 8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              } @if(vidas < 2) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 5L18.0864 5.91358M5 19L8.21252 15.7875M18.0864 5.91358C16.3142 4.5616 13.7913 4.69173 12.1544 6.42726L12 6.59097L11.8456 6.42726C9.86801 4.33053 6.59738 4.57698 4.91934 6.94915C3.42999 9.05459 3.78668 12.0335 5.725 13.6776L8.21252 15.7875M18.0864 5.91358L8.21252 15.7875M9.64206 17L12 19L18.275 13.6776C19.9081 12.2924 20.4185 9.95956 19.6479 8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              } @if(vidas < 3) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 5L18.0864 5.91358M5 19L8.21252 15.7875M18.0864 5.91358C16.3142 4.5616 13.7913 4.69173 12.1544 6.42726L12 6.59097L11.8456 6.42726C9.86801 4.33053 6.59738 4.57698 4.91934 6.94915C3.42999 9.05459 3.78668 12.0335 5.725 13.6776L8.21252 15.7875M18.0864 5.91358L8.21252 15.7875M9.64206 17L12 19L18.275 13.6776C19.9081 12.2924 20.4185 9.95956 19.6479 8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              } @if(vidas < 4) {
              <svg
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 5L18.0864 5.91358M5 19L8.21252 15.7875M18.0864 5.91358C16.3142 4.5616 13.7913 4.69173 12.1544 6.42726L12 6.59097L11.8456 6.42726C9.86801 4.33053 6.59738 4.57698 4.91934 6.94915C3.42999 9.05459 3.78668 12.0335 5.725 13.6776L8.21252 15.7875M18.0864 5.91358L8.21252 15.7875M9.64206 17L12 19L18.275 13.6776C19.9081 12.2924 20.4185 9.95956 19.6479 8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              }
            </div>
            <div class="puntos">
              @if(puntos == 0)
              {
                <span> | {{puntos}}</span>
              }
              @else {
                <span> | +{{puntos}}</span>
              }
            </div>
          </div>
        </div>
    }
  </div>
  <div class="puntaje-historico">
    <button mat-fab extended class="boton-puntaje" (click)="verVentana(true)">
    <mat-icon class="icono-puntaje">menu</mat-icon>
    Puntajes
    </button>
  </div>
  @if(verPuntajes)
  {
    <app-tablapuntaje (ver)="verVentana($event)" [puntajeRequerido]="'preguntados'" [ordenPuntos]="'desc'" [tipoPuntaje]="'aciertos'"></app-tablapuntaje>
  }
</div>
